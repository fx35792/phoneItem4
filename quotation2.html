<script>
		$(function () {

			$("#quotation1_btn").click(function() {
				
				/**产品借贷类型**/	
				var choice_typen = $('#choice_type option:selected').val();
				if(choice_typen==1){
					$("#notes_content").text("请上传：借款人（夫妇）身份证 借款人（夫妇）户口本 征信报告 结婚证 离婚证或法院判决书 房产证（要求无遮挡、涂改，可为复印件）");
					$("#quotaion1").hide();
					$("#quotaion2").fadeIn();
				}else if(choice_typen==2){
					$("#notes_content").text("请上传：照片包括身份证、行车执照、驾驶证、车辆登记证、购车发票（要求无遮挡、涂改，可为复印件)");
					$("#quotaion1").hide();
					$("#quotaion2").fadeIn();
				}else if(choice_typen==3){
					$("#notes_content").text("请上传：1、业执照副本、章程、法人和股东身份证 2、2013、2014、2015上半年真实财报、纳税记录、主要银行近半年流水单 3、房产证、土地证、股东征信报告、企业征信报告、企业情况说明 4、批贷函（资质好，无批贷函可以");
					$("#quotaion1").hide();
					$("#quotaion2").fadeIn();
				}else{
					//retrun false;
					alert("请选择贷款类别");
				}
			});
			$("#quotation2_btn").click(function() {
				$("#quotaion2").hide();
				$("#quotaion1").fadeIn();
			});
			$("#quotation2_btn1").click(function() {
				$("#quotaion1").hide();
				$("#quotaion2").hide();
				$("#quotaion3").fadeIn();
			});
			$("#quotation3_btn").click(function() {
				$("#quotaion1").hide();
				$("#quotaion3").hide();
				$("#quotaion2").fadeIn();
			});
			/**********图片上传***********/
			
			

		});
	
</script>
<script type="text/javascript">
    //下面用于多图片上传预览功能
    function setImagePreviews(avalue) {
        var docObj = document.getElementById("upimg");
        var dd = document.getElementById("upload_img");
        dd.innerHTML = "";
        var fileList = docObj.files;
        for (var i = 0; i < fileList.length; i++) {            

            dd.innerHTML += "<div style='position: relative;width: 32%;float: left;margin: 1px 2px;' > <img id='img" + i + "'  /> </div>";
            var imgObjPreview = document.getElementById("img"+i); 
            if (docObj.files && docObj.files[i]) {
                //火狐下，直接设img属性
                /*
                imgObjPreview.style.display = 'block';
                imgObjPreview.style.width = '30%';
                imgObjPreview.style.height = '60px';
                */
                //imgObjPreview.src = docObj.files[0].getAsDataURL();
                //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式
                imgObjPreview.src = window.URL.createObjectURL(docObj.files[i]);
            }
            else {
                //IE下，使用滤镜
                docObj.select();
                var imgSrc = document.selection.createRange().text;
                alert(imgSrc)
                var localImagId = document.getElementById("img" + i);
                //必须设置初始大小
                localImagId.style.width = "30%";
                localImagId.style.height = "60px";
                //图片异常的捕捉，防止用户修改后缀来伪造图片
                try {
                    localImagId.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
                    localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
                }
                catch (e) {
                    alert("您上传的图片格式不正确，请重新选择!");
                    return false;
                }
                imgObjPreview.style.display = 'none';
                document.selection.empty();
            }
        }  
        return true;
    } 
</script>
