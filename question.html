			<h2>Q : 申请贷款有什么要求？</h2>
			<p>A : 只要是18-65岁的自然人，在北京地区有可以正常交易的住宅、商住两用、商用或别墅都可以申请贷款。</p>
			<h2>Q : 贷款利率和期限怎么计算？</h2>
			<p>A : 您跟借款人自行商定利率，我们只收取基本贷款利息。月息1.5%+单笔1%服务费，超出部分我们代收代返（返点部分可以一次性返点或按月返点），贷款期限为1-12个月。</p>
			<h2>Q : 我的佣金？</h2>
			<p>A : 佣金包括超出息费+服务费提点，服务费提点每月根据成单金额提服务费的10%-30%。</p>
